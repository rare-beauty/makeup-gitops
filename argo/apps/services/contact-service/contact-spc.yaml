apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: contact-service-spc
  namespace: argocd
spec:
  project: makeup
  source:
    repoURL: https://github.com/rare-beauty/makeup-gitops
    targetRevision: main
    path: app/service-provider-class/staging
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: makeup-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
