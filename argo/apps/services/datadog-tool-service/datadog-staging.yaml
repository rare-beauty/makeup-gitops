apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rare-beauty/makeup-gitops.git
    targetRevision: main   
    path: helm-charts/addons-tools-repo/datadog 
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/rare-beauty/makeup-gitops/main/helm-charts/app/values/datadog/datadog-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: datadog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true