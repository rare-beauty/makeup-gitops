# ---------- used by Deployment ----------
nameOverride: product-service
image:
  repository: stagingacr02.azurecr.io/product-service # your ACR image
  tag: "0b435d4"
  pullPolicy: Always
replicaCount: 2

# --- PROBES (Deployment consumes these) ---
livenessProbe:
  httpGet:
    path: / # or /healthz if you added that file in the image
    port: http # matches the named port in your template
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: / # or /healthz
    port: http
  initialDelaySeconds: 3
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 3

# land on userpool (AKS)
nodeSelector:
  kubernetes.azure.com/agentpool: userpool

# --- service account override
serviceAccount:
  create: true
  name: "wi-sa"
  automount: true
  annotations:
    azure.workload.identity/use: "true"
    azure.workload.identity/client-id: "6b73a742-087d-48b4-a0ec-b341d58d598d"

# ---------- used by Service (and Ingress) ----------
service:
  type: ClusterIP # because you have ingress-nginx in front
  port: 80 # IMPORTANT: matches nginxâ€™s 80 inside the pod
  # targetPort: 80  # map Service to the template

# ---------- used by Ingress ----------
ingress:
  enabled: true
  className: nginx
  # annotations:
  #   nginx.ingress.kubernetes.io/server-snippet: |
  #     location = /healthz {
  #       return 200 'ok';
  #       add_header Content-Type text/plain;
  #     }
  hosts:
    - host: product-staging.172.185.27.61.sslip.io
      paths:
        - path: /
          pathType: Prefix

# --- CSI / Key Vault ---
csi:
  enabled: true
  secretProviderClass: "product-mongo-kv-conn"

# App config: non-sensitive env var with FILE PATH (not the secret)
env:
  - name: MONGO_URI_FILE
    value: "/mnt/secrets-store/mongo-connection"

# Mount the CSI volume that contains the secret file
volumeMounts:
  - name: secrets-store
    mountPath: /mnt/secrets-store
    readOnly: true

volumes:
  - name: secrets-store
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: product-mongo-kv-conn
